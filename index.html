<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel semanal de sesiones</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div>
      <p class="eyebrow">Visión general</p>
      <h1>Panel semanal de sesiones</h1>
      <p class="muted" id="week-range-label">—</p>
    </div>
    <div class="header-actions">
      <button id="format-toggle" class="toggle" type="button" aria-pressed="false">
        Formato 1.5 h
      </button>
    </div>
  </header>

  <main class="dashboard" aria-live="polite">
    <section class="panel" aria-labelledby="weekly-load-title">
      <div class="panel-header">
        <h2 id="weekly-load-title">Carga semanal</h2>
        <p class="muted">Resumen de la semana en curso</p>
      </div>
      <div class="kpi-grid" id="weekly-kpis"></div>
      <div class="accordion" data-accordion>
        <button class="accordion-trigger" type="button" aria-expanded="false">
          Detalle por centro
        </button>
        <div class="accordion-content" hidden>
          <ul class="detail-list" id="center-breakdown"></ul>
        </div>
      </div>
      <div class="accordion" data-accordion>
        <button class="accordion-trigger" type="button" aria-expanded="false">
          Detalle por día
        </button>
        <div class="accordion-content" hidden>
          <ul class="detail-list" id="day-breakdown"></ul>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="patients-title">
      <div class="panel-header">
        <h2 id="patients-title">Pacientes activos</h2>
        <p class="muted">Sesiones completadas esta semana</p>
      </div>
      <div class="table" role="table">
        <div class="table-header" role="row">
          <span role="columnheader">Nombre</span>
          <span role="columnheader">Sesiones</span>
          <span role="columnheader">Horas</span>
        </div>
        <div id="patients-list"></div>
      </div>
    </section>

    <section class="panel hidden" id="alerts-panel" aria-labelledby="alerts-title">
      <div class="panel-header">
        <h2 id="alerts-title">Alertas</h2>
        <p class="muted">Aspectos que requieren atención</p>
      </div>
      <ul class="alerts" id="alerts-list"></ul>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
